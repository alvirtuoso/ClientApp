<div [@dialog] *ngIf="visible" class="dialog">
  <div class="dialog-header">
    <span>{{newTitle}}</span>
    <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog_x">X</button>
  </div>
  <div class="dialog-content">
      <h3>{{subTitle}}</h3>
      <div></div>
      <ng-content></ng-content>

  </div>
</div>
<div *ngIf="visible" class="dialog-overlay" (click)="close()"></div>
